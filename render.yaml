databases:
  - name: cattery-db
    plan: free
    databaseName: cattery
    user: cattery

services:
  - type: web
    name: royal-aby-cattery
    runtime: python
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build && cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cattery-db
          property: connectionURI
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://royalabycattery.com,https://www.royalabycattery.com
      - key: ENVIRONMENT
        value: production
      - key: DEFAULT_ADMIN_PASSWORD
        value: admin123

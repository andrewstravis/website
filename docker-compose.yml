services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./cattery.db
      - SECRET_KEY=local-dev-secret-key-change-in-production
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:8000,http://localhost:3000
      - DEFAULT_ADMIN_PASSWORD=admin123
      - PORT=8000
